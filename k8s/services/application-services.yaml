apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: ecommerce-dev
  labels:
    app: api-gateway
    component: gateway
spec:
  type: LoadBalancer  # Change to NodePort for local development
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-gateway
---
