# ============================================================================
# HORIZONTAL POD AUTOSCALER (HPA) Y VERTICAL POD AUTOSCALER (VPA) 
# CONFIGURACIONES PARA MICROSERVICIOS ECOMMERCE
# ============================================================================

# ============================================================================
# VERTICAL POD AUTOSCALER (VPA) - OPERATOR DEPLOYMENT
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-recommender
  namespace: kube-system
  labels:
    app: vpa-recommender
    component: autoscaling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-recommender
  template:
    metadata:
      labels:
        app: vpa-recommender
        component: autoscaling
    spec:
      serviceAccountName: vpa-recommender
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: recommender
        image: k8s.gcr.io/autoscaling/vpa-recommender:0.14.0
        imagePullPolicy: IfNotPresent
        args:
        - --v=4
        - --stderrthreshold=info
        - --pod-recommendation-min-cpu-millicores=25
        - --pod-recommendation-min-memory-mb=100
        - --storage=prometheus
        - --prometheus-address=http://prometheus-ecommerce.monitoring.svc.cluster.local:9090
        - --history-length=8d
        - --history-resolution=1h
        resources:
          requests:
            cpu: 50m
            memory: 500Mi
          limits:
            cpu: 200m
            memory: 1000Mi
        ports:
        - containerPort: 8080
          name: metrics
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health-check
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-updater
  namespace: kube-system
  labels:
    app: vpa-updater
    component: autoscaling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-updater
  template:
    metadata:
      labels:
        app: vpa-updater
        component: autoscaling
    spec:
      serviceAccountName: vpa-updater
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: updater
        image: k8s.gcr.io/autoscaling/vpa-updater:0.14.0
        imagePullPolicy: IfNotPresent
        args:
        - --v=4
        - --stderrthreshold=info
        - --min-replicas=2
        - --eviction-rate-limit=1
        - --eviction-rate-burst=1
        resources:
          requests:
            cpu: 50m
            memory: 500Mi
          limits:
            cpu: 200m
            memory: 1000Mi
        ports:
        - containerPort: 8080
          name: metrics

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-admission-controller
  namespace: kube-system
  labels:
    app: vpa-admission-controller
    component: autoscaling
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vpa-admission-controller
  template:
    metadata:
      labels:
        app: vpa-admission-controller
        component: autoscaling
    spec:
      serviceAccountName: vpa-admission-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: admission-controller
        image: k8s.gcr.io/autoscaling/vpa-admission-controller:0.14.0
        imagePullPolicy: IfNotPresent
        args:
        - --v=4
        - --stderrthreshold=info
        - --client-ca-file=/etc/tls-certs/ca.crt
        - --tls-cert-file=/etc/tls-certs/tls.crt
        - --tls-private-key-file=/etc/tls-certs/tls.key
        - --webhook-timeout=30s
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 500Mi
        ports:
        - containerPort: 8000
          name: webhook
        - containerPort: 8080
          name: metrics
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/tls-certs
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: vpa-webhook-certs

