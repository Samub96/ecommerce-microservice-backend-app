# Políticas para microservicios de negocio
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: microservices-communication
  namespace: ecommerce-dev
spec:
  podSelector:
    matchLabels:
      component: microservice
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8100  # user-service
    - protocol: TCP
      port: 8200  # product-service
    - protocol: TCP
      port: 8300  # order-service
    - protocol: TCP
      port: 8400  # payment-service
    - protocol: TCP
      port: 8500  # shipping-service
    - protocol: TCP
      port: 8600  # favourite-service
  # Permitir comunicación entre microservicios para casos específicos
  - from:
    - podSelector:
        matchLabels:
          app: order-service
    - podSelector:
        matchLabels:
          app: payment-service
    - podSelector:
        matchLabels:
          app: shipping-service
    ports:
    - protocol: TCP
      port: 8100  # user-service
    - protocol: TCP
      port: 8200  # product-service
  egress:
  # Service Discovery access
  - to:
    - podSelector:
        matchLabels:
          app: service-discovery
    ports:
    - protocol: TCP
      port: 8761
  # Cloud Config access
  - to:
    - podSelector:
        matchLabels:
          app: cloud-config
    ports:
    - protocol: TCP
      port: 9296
  # Zipkin access
  - to:
    - podSelector:
        matchLabels:
          app: zipkin
    ports:
    - protocol: TCP
      port: 9411
  # DNS access
  - to: []
    ports:
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 53
  # Comunicación entre microservicios
  - to:
    - podSelector:
        matchLabels:
          component: microservice
    ports:
    - protocol: TCP
      port: 8100  # user-service
    - protocol: TCP
      port: 8200  # product-service
    - protocol: TCP
      port: 8300  # order-service
    - protocol: TCP
      port: 8400  # payment-service
    - protocol: TCP
      port: 8500  # shipping-service
    - protocol: TCP
      port: 8600  # favourite-service
---
# Política para monitoreo (Prometheus)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: ecommerce-dev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8080  # Actuator endpoints
    - protocol: TCP
      port: 9090  # Prometheus metrics
---
