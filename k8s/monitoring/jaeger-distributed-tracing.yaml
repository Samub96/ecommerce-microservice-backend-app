# ============================================================================
# JAEGER DISTRIBUTED TRACING SYSTEM
# ============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: jaeger-system
  labels:
    name: jaeger-system
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing

---
# ============================================================================
# JAEGER OPERATOR DEPLOYMENT
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-operator
  namespace: jaeger-system
  labels:
    app: jaeger-operator
    app.kubernetes.io/name: jaeger-operator
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger-operator
  template:
    metadata:
      labels:
        app: jaeger-operator
        app.kubernetes.io/name: jaeger-operator
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: jaeger-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: jaeger-operator
        image: jaegertracing/jaeger-operator:1.50.0
        imagePullPolicy: IfNotPresent
        args:
        - start
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --log-level=info
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "jaeger-operator"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

---
# ============================================================================
# ELASTICSEARCH PARA JAEGER STORAGE
# ============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: jaeger-system
  labels:
    app: elasticsearch
    component: storage
spec:
  serviceName: elasticsearch
  replicas: 3
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
        component: storage
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      # Init container para configurar Elasticsearch
      - name: elasticsearch-init
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          echo "üîß Configuring Elasticsearch..."
          sysctl -w vm.max_map_count=262144
          echo "‚úÖ Elasticsearch configuration completed"
        securityContext:
          privileged: true
          runAsUser: 0
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - SYS_CHROOT
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: cluster.name
          value: "jaeger-cluster"
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: discovery.seed_hosts
          value: "elasticsearch-0.elasticsearch,elasticsearch-1.elasticsearch,elasticsearch-2.elasticsearch"
        - name: cluster.initial_master_nodes
          value: "elasticsearch-0,elasticsearch-1,elasticsearch-2"
        - name: ES_JAVA_OPTS
          value: "-Xms1g -Xmx1g"
        - name: xpack.security.enabled
          value: "false"
        - name: xpack.monitoring.collection.enabled
          value: "true"
        - name: network.host
          value: "0.0.0.0"
        - name: bootstrap.memory_lock
          value: "false"
        livenessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /_cluster/health?wait_for_status=yellow
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1"
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
        - name: elasticsearch-config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
      volumes:
      - name: elasticsearch-config
        configMap:
          name: elasticsearch-config
  volumeClaimTemplates:
  - metadata:
      name: elasticsearch-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: general-ssd
      resources:
        requests:
          storage: 50Gi

---
# ConfigMap para Elasticsearch
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
  namespace: jaeger-system
  labels:
    app: elasticsearch
    component: config
data:
  elasticsearch.yml: |
    cluster.name: jaeger-cluster
    network.host: 0.0.0.0
    discovery.seed_hosts: ["elasticsearch-0.elasticsearch", "elasticsearch-1.elasticsearch", "elasticsearch-2.elasticsearch"]
    cluster.initial_master_nodes: ["elasticsearch-0", "elasticsearch-1", "elasticsearch-2"]
    
    # Performance settings
    indices.memory.index_buffer_size: 10%
    indices.memory.min_index_buffer_size: 48mb
    indices.fielddata.cache.size: 20%
    
    # Thread pool settings
    thread_pool:
      write:
        size: 2
        queue_size: 1000
      search:
        size: 4
        queue_size: 1000
    
    # Index settings for Jaeger
    index:
      number_of_shards: 5
      number_of_replicas: 1
      refresh_interval: 5s
    
    # Security disabled for simplicity
    xpack.security.enabled: false
    xpack.monitoring.collection.enabled: true

---
# Service para Elasticsearch
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: jaeger-system
  labels:
    app: elasticsearch
    component: storage
spec:
  type: ClusterIP
  ports:
  - port: 9200
    targetPort: 9200
    name: http
  - port: 9300
    targetPort: 9300
    name: transport
  selector:
    app: elasticsearch
  clusterIP: None

---
# ============================================================================
# JAEGER INSTANCE CONFIGURATION
# ============================================================================
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: ecommerce-jaeger
  namespace: jaeger-system
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing-system
spec:
  strategy: production
  
  # Configuraci√≥n de almacenamiento
  storage:
    type: elasticsearch
    options:
      es:
        server-urls: http://elasticsearch:9200
        index-prefix: jaeger
        max-span-age: 168h  # 7 d√≠as
        num-shards: 5
        num-replicas: 1
    esIndexCleaner:
      enabled: true
      numberOfDays: 7
      schedule: "55 23 * * *"
      image: jaegertracing/jaeger-es-index-cleaner:1.50.0

  # Configuraci√≥n del Collector
  collector:
    replicas: 3
    maxReplicas: 10
    resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    config: |
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:14250
            http:
              endpoint: 0.0.0.0:14268
        jaeger:
          protocols:
            grpc:
              endpoint: 0.0.0.0:14250
            thrift_http:
              endpoint: 0.0.0.0:14268
            thrift_compact:
              endpoint: 0.0.0.0:6831
            thrift_binary:
              endpoint: 0.0.0.0:6832
        zipkin:
          endpoint: 0.0.0.0:9411
      
      processors:
        batch:
          timeout: 1s
          send_batch_size: 50
        memory_limiter:
          limit_mib: 512
          check_interval: 1s
      
      exporters:
        jaeger:
          endpoint: http://localhost:14268/api/traces
          tls:
            insecure: true
      
      service:
        pipelines:
          traces:
            receivers: [otlp, jaeger, zipkin]
            processors: [memory_limiter, batch]
            exporters: [jaeger]
        extensions: [health_check]

  # Configuraci√≥n del Query UI
  query:
    replicas: 2
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "300m"
    options:
      log-level: info
      query.base-path: /jaeger

  # Configuraci√≥n del Agent
  agent:
    strategy: DaemonSet
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
    config: |
      processors:
        batch:
          timeout: 100ms
          send_batch_size: 10
      
      receivers:
        jaeger:
          protocols:
            grpc:
              endpoint: 0.0.0.0:14250
            thrift_compact:
              endpoint: 0.0.0.0:6831
            thrift_binary:
              endpoint: 0.0.0.0:6832
            thrift_http:
              endpoint: 0.0.0.0:14268
      
      exporters:
        jaeger:
          endpoint: ecommerce-jaeger-collector:14250
          tls:
            insecure: true
      
      service:
        pipelines:
          traces:
            receivers: [jaeger]
            processors: [batch]
            exporters: [jaeger]

  # Configuraci√≥n de Ingester (para alta carga)
  ingester:
    replicas: 2
    maxReplicas: 5
    resources:
      requests:
        memory: "1Gi"
        cpu: "300m"
      limits:
        memory: "2Gi"
        cpu: "1"
    config: |
      processors:
        batch:
          timeout: 1s
          send_batch_size: 8192
      
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
      
      exporters:
        jaeger:
          endpoint: http://localhost:14268/api/traces
      
      service:
        pipelines:
          traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [jaeger]

  # Configuraci√≥n de anotaciones y labels
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "16686"
    prometheus.io/path: "/metrics"
    
  labels:
    sidecar.istio.io/inject: "false"

---
# ServiceAccount para Jaeger Operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jaeger-operator
  namespace: jaeger-system
  labels:
    app: jaeger-operator
    app.kubernetes.io/name: jaeger-operator
    app.kubernetes.io/component: service-account

---
# ClusterRole para Jaeger Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jaeger-operator
  labels:
    app: jaeger-operator
    app.kubernetes.io/name: jaeger-operator
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "persistentvolumeclaims", "events", "configmaps", "secrets", "serviceaccounts"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
  verbs: ["*"]
- apiGroups: ["monitoring.coreos.com"]
  resources: ["servicemonitors"]
  verbs: ["*"]
- apiGroups: ["jaegertracing.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["*"]
- apiGroups: ["route.openshift.io"]
  resources: ["routes"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["*"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterrolebindings", "clusterroles"]
  verbs: ["*"]

---
# ClusterRoleBinding para Jaeger Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jaeger-operator
  labels:
    app: jaeger-operator
    app.kubernetes.io/name: jaeger-operator
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jaeger-operator
subjects:
- kind: ServiceAccount
  name: jaeger-operator
  namespace: jaeger-system

---
# ============================================================================
# JAEGER SERVICE MONITOR PARA PROMETHEUS
# ============================================================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger
  namespace: jaeger-system
  labels:
    app: jaeger
    component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ecommerce-jaeger
      app.kubernetes.io/component: query
  endpoints:
  - port: http-query
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - jaeger-system

---
# ============================================================================
# INGRESS PARA JAEGER UI
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: jaeger-system
  labels:
    app: jaeger
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - monitoring.ecommerce.example.com
    secretName: jaeger-tls-secret
  rules:
  - host: monitoring.ecommerce.example.com
    http:
      paths:
      - path: /jaeger/?(.*)
        pathType: Prefix
        backend:
          service:
            name: ecommerce-jaeger-query
            port:
              number: 16686