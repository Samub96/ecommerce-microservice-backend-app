apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: ecommerce-dev
  labels:
    app: zipkin
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
        component: tracing
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin:latest
        ports:
        - containerPort: 9411
          name: http
        env:
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: zipkin-config
              key: JAVA_OPTS
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: zipkin-config
              key: STORAGE_TYPE
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: zipkin-storage
          mountPath: /zipkin-data
      volumes:
      - name: zipkin-storage
        persistentVolumeClaim:
          claimName: zipkin-pvc