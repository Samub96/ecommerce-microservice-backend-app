# ============================================================================
# DEPLOYMENT OPTIMIZADO - PRODUCT SERVICE (GENERAL WORKLOAD)
# Configurado para general-nodes con balanceado
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ecommerce-dev
  labels:
    app: product-service
    component: microservice
        arch-tier: application
    tier: standard
    workload-type: general
spec:
  replicas: 2  # Standard for general service
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
        component: microservice
        arch-tier: application
        tier: standard
        workload-type: general
    spec:
      # ========================================
      # NODE AFFINITY - Solo general-nodes
      # ========================================
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: workload-type
                operator: In
                values: ["standard"]
              - key: tier
                operator: In
                values: ["general"]
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 80
            preference:
              matchExpressions:
              - key: node-class
                operator: In
                values: ["free-tier-optimized"]
        
        # ========================================
        # POD ANTI-AFFINITY - Distribuir r√©plicas
        # ========================================
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["product-service"]
              topologyKey: kubernetes.io/hostname
          - weight: 80
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["product-service"]
              topologyKey: topology.kubernetes.io/zone
      
      # ========================================
      # TOPOLOGY SPREAD CONSTRAINTS
      # ========================================
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: product-service
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: product-service
      
      # ========================================
      # TOLERATIONS para general-nodes
      # ========================================
      tolerations:
      - key: workload-type
        operator: Equal
        value: standard
        effect: NoSchedule
      - key: tier
        operator: Equal
        value: general
        effect: NoSchedule
      
      # ========================================
      # CONTAINER CONFIGURATION
      # ========================================
      # ========================================
      # SECURITY CONFIGURATION
      # ========================================
      serviceAccountName: ecommerce-service-account
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: product-service
        image: samub18/product-service-ecommerce-boot:0.1.0
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 3000
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        ports:
        - containerPort: 8500
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /app/logs
          name: http
        envFrom:
        - configMapRef:
            name: microservices-config
        - configMapRef:
            name: eureka-client-config
        - secretRef:
            name: database-sealed-secrets
            optional: true
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: eureka-client-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          valueFrom:
            configMapKeyRef:
              name: eureka-client-config
              key: EUREKA_CLIENT_REGISTER_WITH_EUREKA
        - name: SPRING_ZIPKIN_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_ZIPKIN_BASE_URL
        - name: SPRING_CONFIG_IMPORT
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_CONFIG_IMPORT
        - name: EUREKA_INSTANCE_HOSTNAME
          value: product-service-service
        
        # ========================================
        # RESOURCES - Standard workload
        # ========================================
        resources:
          requests:
            memory: "768Mi"    # Standard allocation
            cpu: "300m"
          limits:
            memory: "1.5Gi"    # Moderate limit
            cpu: "800m"
        
        # ========================================
        # PROBES
        # ========================================
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8500
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8500
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8500
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        
        # ========================================
        # SECURITY CONTEXT
        # ========================================
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        
        # ========================================
        # VOLUME MOUNTS
        # ========================================
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /app/logs
      
      # ========================================
      # VOLUMES
      # ========================================
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir:
          sizeLimit: 512Mi
      - name: logs
        emptyDir:
          sizeLimit: 1Gi
      
      # ========================================
      # SECURITY AND SCHEDULING
      # ========================================
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      terminationGracePeriodSeconds: 45
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      
      # Image pull secrets
      imagePullSecrets:
      
      # ========================================
      # VOLUMES FOR SECURITY (ReadOnlyRootFilesystem)
      # ========================================
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: logs-volume
        emptyDir: {}
      - name: docker-registry-secret