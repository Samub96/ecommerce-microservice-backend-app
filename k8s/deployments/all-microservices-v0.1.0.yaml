# Cloud Config Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-config
  namespace: ecommerce-dev
  labels:
    app: cloud-config
    tier: burst
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-config
  template:
    metadata:
      labels:
        app: cloud-config
        tier: burst
    spec:
      nodeSelector:
        node-type: burst
      containers:
      - name: cloud-config
        image: samub18/cloud-config-ecommerce-boot:0.1.0
        ports:
        - containerPort: 9296
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
