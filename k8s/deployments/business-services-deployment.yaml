apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ecommerce-dev
  labels:
    app: product-service
    component: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
        component: microservice
    spec:
      containers:
      - name: product-service
        image: samub18/product-service-ecommerce-boot:0.1.0
        ports:
        - containerPort: 8500
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: eureka-client-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          valueFrom:
            configMapKeyRef:
              name: eureka-client-config
              key: EUREKA_CLIENT_REGISTER_WITH_EUREKA
        - name: SPRING_ZIPKIN_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_ZIPKIN_BASE_URL
        - name: SPRING_CONFIG_IMPORT
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_CONFIG_IMPORT
        - name: EUREKA_INSTANCE_HOSTNAME
          value: product-service-service
        resources:
          requests:
            memory: "768Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8500
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8500
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
      imagePullSecrets:
      - name: docker-registry-secret
