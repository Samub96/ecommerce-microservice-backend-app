# ============================================================================
# DEPLOYMENT OPTIMIZADO - API GATEWAY (BURST WORKLOAD)
# Configurado para burst-nodes con escalado agresivo
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ecommerce-dev
  labels:
    app: api-gateway
    component: gateway
    tier: burst
    workload-type: burst
spec:
  replicas: 2  # Base replicas for burst workload
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
        tier: burst
        arch-tier: web
        workload-type: burst
    spec:
      # ========================================
      # NODE AFFINITY - Solo burst-nodes
      # ========================================
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: workload-type
                operator: In
                values: ["burst"]
              - key: tier
                operator: In
                values: ["intermittent"]
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-class
                operator: In
                values: ["free-tier-optimized"]
        
        # ========================================
        # POD ANTI-AFFINITY - Distribuir r√©plicas
        # ========================================
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 90
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["api-gateway"]
              topologyKey: kubernetes.io/hostname
          - weight: 70
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["api-gateway"]
              topologyKey: topology.kubernetes.io/zone
      
      # ========================================
      # TOPOLOGY SPREAD CONSTRAINTS
      # ========================================
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: api-gateway
      - maxSkew: 2
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: api-gateway
      
      # ========================================
      # TOLERATIONS para burst-nodes
      # ========================================
      tolerations:
      - key: workload-type
        operator: Equal
        value: burst
        effect: NoSchedule
      - key: tier
        operator: Equal
        value: intermittent
        effect: NoSchedule
      
      # ========================================
      # SECURITY CONFIGURATION
      # ========================================
      serviceAccountName: ecommerce-service-account
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      
      # ========================================
      # CONTAINER CONFIGURATION
      # ========================================
      containers:
      - name: api-gateway
        image: samub18/api-gateway-ecommerce-boot:0.1.0
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 3000
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /app/logs
        envFrom:
        - configMapRef:
            name: microservices-config
        - configMapRef:
            name: eureka-client-config
        - secretRef:
            name: jwt-sealed-secrets
            optional: true
        - secretRef:
            name: api-keys-sealed-secrets
            optional: true
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: eureka-client-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          valueFrom:
            configMapKeyRef:
              name: eureka-client-config
              key: EUREKA_CLIENT_REGISTER_WITH_EUREKA
        - name: SPRING_ZIPKIN_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_ZIPKIN_BASE_URL
        - name: SPRING_CONFIG_IMPORT
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_CONFIG_IMPORT
        - name: EUREKA_INSTANCE_HOSTNAME
          value: api-gateway-service
        
        # ========================================
        # RESOURCES - Burst workload optimized
        # ========================================
        resources:
          requests:
            memory: "512Mi"    # Lower requests for burst
            cpu: "200m"        # Minimal base CPU
          limits:
            memory: "1Gi"      # Moderate burst limit
            cpu: "600m"        # Allow burst CPU
        
        # ========================================
        # PROBES - Fast for burst workload
        # ========================================
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 8
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 8
          timeoutSeconds: 5
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 8
          timeoutSeconds: 5
          failureThreshold: 10
        
        # ========================================
        # SECURITY CONTEXT
        # ========================================
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        
        # ========================================
        # VOLUME MOUNTS
        # ========================================
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /app/logs
      
      # ========================================
      # VOLUMES - Optimized for burst
      # ========================================
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir:
          sizeLimit: 256Mi    # Smaller cache for burst
      - name: logs
        emptyDir:
          sizeLimit: 512Mi    # Smaller logs for burst
      
      # ========================================
      # SECURITY AND SCHEDULING
      # ========================================
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      terminationGracePeriodSeconds: 30    # Faster termination for burst
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      
      # Image pull secrets
      imagePullSecrets:
      - name: docker-registry-secret
      
      # ========================================
      # VOLUMES FOR SECURITY (ReadOnlyRootFilesystem)
      # ========================================
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: logs-volume
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: logs
        emptyDir: {}