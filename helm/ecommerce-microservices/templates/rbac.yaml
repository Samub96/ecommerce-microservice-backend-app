{{- if .Values.security.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ecommerce-microservices.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ecommerce-microservices.labels" . | nindent 4 }}
  {{- with .Values.security.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true
{{- end }}
---
{{- if .Values.security.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ecommerce-microservices.fullname" . }}-role
  labels:
    {{- include "ecommerce-microservices.labels" . | nindent 4 }}
rules:
# Permite a los microservicios acceder a información básica del cluster
- apiGroups: [""]
  resources: ["nodes", "services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
# Permite acceso a ConfigMaps y Secrets específicos
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
  resourceNames: 
    - "{{ include "ecommerce-microservices.fullname" . }}-config"
    - "jwt-sealed-secrets"
    - "database-sealed-secrets"
# Permite acceso para health checks y métricas
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Permite acceso a métricas para autoscaling
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ecommerce-microservices.fullname" . }}-binding
  labels:
    {{- include "ecommerce-microservices.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ecommerce-microservices.fullname" . }}-role
subjects:
- kind: ServiceAccount
  name: {{ include "ecommerce-microservices.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
{{- end }}
---
{{- if .Values.security.podSecurityPolicy.enabled }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "ecommerce-microservices.fullname" . }}-psp
  labels:
    {{- include "ecommerce-microservices.labels" . | nindent 4 }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  readOnlyRootFilesystem: {{ .Values.security.containerSecurityContext.readOnlyRootFilesystem }}
  seLinux:
    rule: 'RunAsAny'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "ecommerce-microservices.fullname" . }}-psp-role
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ecommerce-microservices.labels" . | nindent 4 }}
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - {{ include "ecommerce-microservices.fullname" . }}-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "ecommerce-microservices.fullname" . }}-psp-binding
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ecommerce-microservices.labels" . | nindent 4 }}
roleRef:
  kind: Role
  name: {{ include "ecommerce-microservices.fullname" . }}-psp-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "ecommerce-microservices.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
{{- end }}