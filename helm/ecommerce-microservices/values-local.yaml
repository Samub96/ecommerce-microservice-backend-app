# ======================================
# CONFIGURACIÓN SIMPLIFICADA PARA TESTING LOCAL
# ======================================
global:
  registry: "ecommerce"
  imageTag: "latest"
  imagePullPolicy: "Never"  # Usar imágenes locales
  environment: "development"
  namespace: "ecommerce-dev"

# ======================================
# MICROSERVICIOS ESENCIALES PARA TESTING
# ======================================
microservices:
  # Service Discovery (OBLIGATORIO - debe ir primero)
  service-discovery:
    enabled: true
    name: "service-discovery"
    image: "service-discovery"
    port: 8761
    replicas: 1
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"
    env:
      - name: SPRING_PROFILES_ACTIVE
        value: "development"

  # Cloud Config (OBLIGATORIO - segundo)  
  cloud-config:
    enabled: true
    name: "cloud-config"
    image: "cloud-config"
    port: 8888
    replicas: 1
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"
    env:
      - name: SPRING_PROFILES_ACTIVE
        value: "development"
      - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: "http://service-discovery:8761/eureka"

  # API Gateway (OBLIGATORIO - tercero)
  api-gateway:
    enabled: true
    name: "api-gateway"
    image: "api-gateway"
    port: 8080
    replicas: 1
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"
    env:
      - name: SPRING_PROFILES_ACTIVE
        value: "development"
      - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: "http://service-discovery:8761/eureka"

  # User Service (BUSINESS)
  user-service:
    enabled: true
    name: "user-service"
    image: "user-service"
    port: 8001
    replicas: 1
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"
    env:
      - name: SPRING_PROFILES_ACTIVE
        value: "development"
      - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: "http://service-discovery:8761/eureka"

  # Product Service (BUSINESS)
  product-service:
    enabled: true
    name: "product-service"
    image: "product-service"
    port: 8002
    replicas: 1
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"
    env:
      - name: SPRING_PROFILES_ACTIVE
        value: "development"
      - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: "http://service-discovery:8761/eureka"

  # Order Service (BUSINESS)
  order-service:
    enabled: false  # Deshabilitado para primera prueba
    name: "order-service"
    image: "order-service"
    port: 8003
    replicas: 1

  # Payment Service  
  payment-service:
    enabled: false  # Deshabilitado para primera prueba
    
  # Shipping Service
  shipping-service:
    enabled: false  # Deshabilitado para primera prueba
    
  # Favourite Service
  favourite-service:
    enabled: false  # Deshabilitado para primera prueba
    
  # Proxy Client
  proxy-client:
    enabled: false  # Deshabilitado para primera prueba

# ======================================
# CONFIGURACIÓN DE SERVICIOS
# ======================================
services:
  type: ClusterIP  # Solo acceso interno para testing
  
# ======================================
# CONFIGURACIÓN DE INGRESS (DESHABILITADO)
# ======================================
ingress:
  enabled: false  # Sin ingress para simplicidad

# ======================================
# MONITOREO (DESHABILITADO PARA TESTING)
# ======================================
monitoring:
  prometheus:
    enabled: false
  grafana:
    enabled: false

# ======================================
# AUTOSCALING (DESHABILITADO PARA TESTING)
# ======================================
autoscaling:
  hpa:
    enabled: false
  keda:
    enabled: false